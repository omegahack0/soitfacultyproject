<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<title>Insert title here</title>
</head>

<body>

<div class="container">
<h4>School of IT Directory</h4>
<hr>
<p class="h4 mb-4">Register Faculty</p>
<form action="#" th:action="@{/Faculties/save}" th:object="${faculty}" method="POST">

<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
<input type="text" th:field="*{title}" class="form-control mb-4 col-4" placeholder="Title">
<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="email">

<button type="submit" class="btn btn-danger col-2">Register</button>

</form>
</div>


</body>

</html>
