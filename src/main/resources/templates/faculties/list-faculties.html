<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sh
    a384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>
<div class="container">

	<h4>School of IT Faculty Directory</h4>

	<hr>
	<!-- Create a Button to add New faculty -->
	<a th:href="@{/Faculties/viewAddForm}" class="btn btn-dark btn-sm mb-2">Add a new faculty member here</a>
	
	
<table class="table table-bordered table-dark">
		<thead>
			<tr class = "bg-danger">
				<th>First Name</th>
				<th>Last Name</th>
				<th>Title</th>
				<th>Email</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="theFaculty : ${faculties}">
				<td th:text="${theFaculty.firstName}" />
				<td th:text="${theFaculty.lastName}" />
				<td th:text="${theFaculty.Title}" />
				<td th:text="${theFaculty.email}" />
			</tr>
		</tbody>
	</table>
	</div>




</body>
</html>
